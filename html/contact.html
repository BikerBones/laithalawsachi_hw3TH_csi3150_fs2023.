<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/contactus.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <body>
      <a href="../html/quotesparis.html" class="quotes-link">&#8593;</a>
    <div class="contact-us">
      <div class="contact-details">
        <h1>Contact Us</h1>
        <p>Email: franceparis@yahoo.com</p>
        <p>Phone: (321) 456-7890</p>
        <p>Address: 123 Main Street, Paris, France</p>
   
        <div class="social-media">
          <a href="https://www.facebook.com"
            ><img src="../images/2021_Facebook_icon.svg.png" alt="Facebook"
          /></a>
          <a href="https://www.twitter.com"
            ><img
              src="../images/free-twitter-logo-icon-2429-thumb.png"
              alt="Twitter"
          /></a>
          <a href="https://www.instagram.com"
            ><img
              src="../images/pngtree-instagram-icon-png-image_6315974.png"
              alt="Instagram"
          /></a>
        </div>
      </div>
    </div>

    <div class="contact-form">
      <h2>Contact Form</h2>
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <div class="input-group">
            <input type="text" id="name" name="name" />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <div class="input-group">
              <input type="email" id="email" name="email" />
            </div>
          </div>
          <div class="form-group">
          <label for="message">Message:</label>
          <div class="input-group">
            <textarea id="message" name="message" rows="4"></textarea>
          </div>
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
